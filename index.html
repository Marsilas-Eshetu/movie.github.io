    <script>

  /*funtion 1 for movies*/

          let btn = document.getElementById('movies')
          btn.addEventListener('click', movies)
         
          function movies() {
              fetch('https://api.themoviedb.org/3/movie/popular?api_key=f2b0b3c30eb462727ae82a8322d15c4d')
             
                  .then((response) => response.json())
                  .then((data) => {
                      for (let i = 0; i < data.results.length; i++) {
                        let card = document.createElement('div')
  
                          card.style = 'style="width: 18rem';
  
                          card.setAttribute('class', 'col-lg-2 col-md-3 col-sm-4 m-4  card')
  
                           let title = document.createElement('h3')
  
                          title.setAttribute('class', 'card-title')
  
                          let p=document.createElement('p')
                          p.textContent=data.results[i].overview
                          
                          let img = document.createElement('img')
  
                           img.classList.add('card-img-top')
                
                        title.textContent = data.results[i].title
                       
                        img.src="https://image.tmdb.org/t/p/w780/"+data.results[i].poster_path
                        
  
                          card.appendChild(title)
                          card.appendChild(img)
                          card.appendChild(p)
                          container.append(card)
                         
                      }
                  }).catch((error) => {
                      console.log('Error:', error);
                  });
          }
